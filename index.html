<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Grow - 3D Interactive Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0d1b3a 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo span {
            background: linear-gradient(90deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #a855f7;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .btn-signup {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .btn-signup:hover {
            border-color: #a855f7;
            background: rgba(168, 85, 247, 0.1);
        }

        .btn-login {
            background: linear-gradient(90deg, #a855f7, #ec4899);
            color: white;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(168, 85, 247, 0.4);
        }

        /* Hero Section */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 6rem 5% 3rem;
            text-align: center;
        }

        .trust-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .trust-badge::before {
            content: "ðŸ‘¥";
            font-size: 1.2rem;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        h1 .gradient-text {
            background: linear-gradient(90deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .email-form {
            display: flex;
            gap: 1rem;
            max-width: 500px;
            width: 100%;
            margin: 0 auto 3rem;
        }

        .email-input {
            flex: 1;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-submit {
            background: linear-gradient(90deg, #a855f7, #ec4899);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(168, 85, 247, 0.4);
        }

        /* 3D Canvas Container */
        #canvas-container {
            position: relative;
            width: 100%;
            height: 400px;
            margin-top: 2rem;
        }

        #threejs-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                padding: 1rem 3%;
            }

            .nav-links {
                display: none;
            }

            .logo {
                font-size: 1.2rem;
            }

            .email-form {
                flex-direction: column;
            }

            .btn-submit {
                width: 100%;
            }

            #canvas-container {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .nav-buttons {
                gap: 0.5rem;
            }

            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">Social <span>grow.</span></div>
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="#services">Services</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="nav-buttons">
            <a href="#" class="btn btn-signup">Sign up</a>
            <a href="#" class="btn btn-login">Login</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="trust-badge">Trusted by 400K+ Users</div>
        <h1>
            Grow your <span class="gradient-text">audience</span>, grow your followers.
        </h1>
        <p class="subtitle">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit sed do eius
        </p>
        <form class="email-form" onsubmit="event.preventDefault()">
            <input type="email" class="email-input" placeholder="Enter your email address here...">
            <button type="submit" class="btn-submit">Submit</button>
        </form>

        <!-- 3D Canvas -->
        <div id="canvas-container">
            <canvas id="threejs-canvas"></canvas>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js Scene Setup
        const container = document.getElementById('canvas-container');
        const canvas = document.getElementById('threejs-canvas');
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            canvas: canvas, 
            alpha: true, 
            antialias: true 
        });
        
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        
        camera.position.z = 15;

        // Mouse tracking
        const mouse = { x: 0, y: 0 };
        const targetMouse = { x: 0, y: 0 };

        // Create character spheres
        const characters = [];
        const characterCount = 20;
        
        // Color palette for characters
        const colors = [
            0xff6b9d, // Pink
            0x9d6bff, // Purple
            0x6b9dff, // Blue
            0x6bffd9, // Cyan
            0xff9d6b, // Orange
            0xd96bff, // Magenta
            0x6bff9d, // Green
            0xffd96b, // Yellow
        ];

        function createCharacter(x, y, z) {
            // Body (main sphere)
            const bodyGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const bodyMaterial = new THREE.MeshPhongMaterial({ 
                color: colors[Math.floor(Math.random() * colors.length)],
                shininess: 100,
                specular: 0x444444
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            
            // Eyes
            const eyeGeometry = new THREE.SphereGeometry(0.12, 16, 16);
            const eyeMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xffffff,
                shininess: 100
            });
            
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.15, 0.1, 0.45);
            
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.15, 0.1, 0.45);
            
            // Pupils
            const pupilGeometry = new THREE.SphereGeometry(0.06, 16, 16);
            const pupilMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
            
            const leftPupil = new THREE.Mesh(pupilGeometry, pupilMaterial);
            leftPupil.position.set(-0.15, 0.1, 0.5);
            
            const rightPupil = new THREE.Mesh(pupilGeometry, pupilMaterial);
            rightPupil.position.set(0.15, 0.1, 0.5);
            
            // Group everything
            const character = new THREE.Group();
            character.add(body);
            character.add(leftEye);
            character.add(rightEye);
            character.add(leftPupil);
            character.add(rightPupil);
            
            character.position.set(x, y, z);
            
            // Store pupils for animation
            character.userData = {
                leftPupil: leftPupil,
                rightPupil: rightPupil,
                baseX: x,
                baseY: y,
                baseZ: z,
                floatOffset: Math.random() * Math.PI * 2
            };
            
            return character;
        }

        // Create characters in a grid-like pattern
        const rows = 4;
        const cols = 5;
        const spacing = 2;
        const offsetX = -(cols - 1) * spacing / 2;
        const offsetY = -(rows - 1) * spacing / 2;

        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                const x = offsetX + j * spacing + (Math.random() - 0.5) * 0.5;
                const y = offsetY + i * spacing + (Math.random() - 0.5) * 0.5;
                const z = (Math.random() - 0.5) * 2;
                const character = createCharacter(x, y, z);
                characters.push(character);
                scene.add(character);
            }
        }

        // Add some random characters
        for (let i = 0; i < 5; i++) {
            const character = createCharacter(
                (Math.random() - 0.5) * 12,
                (Math.random() - 0.5) * 8,
                (Math.random() - 0.5) * 4
            );
            characters.push(character);
            scene.add(character);
        }

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0xa855f7, 1, 100);
        pointLight1.position.set(10, 10, 10);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xec4899, 1, 100);
        pointLight2.position.set(-10, -10, 10);
        scene.add(pointLight2);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(0, 5, 5);
        scene.add(directionalLight);

        // Mouse move event
        window.addEventListener('mousemove', (event) => {
            targetMouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            targetMouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Touch support
        window.addEventListener('touchmove', (event) => {
            if (event.touches.length > 0) {
                targetMouse.x = (event.touches[0].clientX / window.innerWidth) * 2 - 1;
                targetMouse.y = -(event.touches[0].clientY / window.innerHeight) * 2 + 1;
            }
        });

        // Animation
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // Smooth mouse following
            mouse.x += (targetMouse.x - mouse.x) * 0.05;
            mouse.y += (targetMouse.y - mouse.y) * 0.05;

            characters.forEach((character, index) => {
                // Floating animation
                const floatY = Math.sin(time + character.userData.floatOffset) * 0.2;
                character.position.y = character.userData.baseY + floatY;

                // Rotate character to look at mouse
                const lookAtX = mouse.x * 3;
                const lookAtY = mouse.y * 3;
                
                character.rotation.y = Math.atan2(lookAtX - character.position.x, 10) * 0.5;
                character.rotation.x = Math.atan2(lookAtY - character.position.y, 10) * 0.3;

                // Move pupils to follow mouse
                const pupilMoveX = mouse.x * 0.05;
                const pupilMoveY = mouse.y * 0.05;
                
                if (character.userData.leftPupil) {
                    character.userData.leftPupil.position.x = -0.15 + pupilMoveX;
                    character.userData.leftPupil.position.y = 0.1 + pupilMoveY;
                    
                    character.userData.rightPupil.position.x = 0.15 + pupilMoveX;
                    character.userData.rightPupil.position.y = 0.1 + pupilMoveY;
                }

                // Slight wobble
                character.rotation.z = Math.sin(time * 2 + index) * 0.05;
            });

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });

        animate();
    </script>
</body>
</html>
